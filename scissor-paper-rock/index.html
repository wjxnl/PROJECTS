<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissor-Paper-Rock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Scissor-Paper-Rock</h1>
     <div class="choices">
        <div class="image" id="scissor"><img src="./images/scissors.png"></div>
        <div class="image" id="paper"><img src="./images/paper.png"></div>
        <div class="image" id="rock"><img src="./images/rock.png"></div>
     </div>
     <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
     </div>
     <div class="msg-container">
        <p id="msg">Play your move.</p>
     </div>
    <script src="app.js"></script>
</body>
</html>
