<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border"></div>

            <div class="location border">
                <p class="first">Deliver to</p>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="second">Nepal</p>
                </div>
            </div>

            <div class="search">
                <select class="search1">
                    <option value=""disabled selected hidden>All</option>
                    <option value="1">All Departments</option>
                    <option value="2">Arts & Crafts</option>
                    <option value="3">Automotive</option>
                    <option value="4">Baby</option>
                    <option value="5">Beauty & Personal Care</option>
                    <option value="6">Books</option>
                    <option value="7">Boys' Fashion</option>
                    <option value="8">Computers</option>
                    <option value="9">Deals</option>
                    <option value="10">Electronics</option>
                    <option value="11">Girls' Fashion</option>
                    <option value="12">Health & Household</option>
                    <option value="13">Home & Kitchen</option>
                    <option value="14">Industrial & Scientific</option>
                    <option value="15">Kindle Store</option>
                    <option value="16">Luggage</option>
                    <option value="17">Mens' Fashion</option>
                    <option value="18">Movies & TV</option>
                    <option value="19">Music, CDs & Vinyl</option>
                    <option value="20">Pet Supplies</option>
                    <option value="21">Prime Video</option>
                    <option value="22">Software</option>
                    <option value="23">Sports & Outdoors</option>
                    <option value="24">Tools & Home Improvement</option>
                    <option value="25">Toys & Games</option>
                    <option value="26">Video Games</option>
                    <option value="27">Women's Fashion</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search2">
                <div class="glass"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="language border">
                

            </div>

            <div class="accounts border">
                <p class="hello">Hello, sign in</p>
                <p class="lists">Account & Lists</p>
            </div>

            <div class="orders border">
                <p class="returns">Returns</p>
                <p class="return1">& Orders</p>
            </div>

            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="kart">Cart</p>
            </div>
        </div>
    </header>
</body>
</html>
